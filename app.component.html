<form #myform ="ngForm">
  <div class = "container">
    <div class="card" style="width: 30rem;">
  <div class="form-group">
    <label >Book name</label>
    <input type="text" class="form-control" name="bookname" [(ngModel)] = " bookObj.bookname">
   
  </div>
  <div class="form-group">
    <label >Author name</label>
    <input type="text" class="form-control" name="author" [(ngModel)] = " bookObj.author">
  </div>
  
  <div class="form-group">
    <label >Price</label>
    <input type="text" class="form-control" name="price" [(ngModel)] = " bookObj.price">
  </div>
  <button type="submit" class="btn btn-success" (click)="addbook(myform.value)" *ngIf = "!isEdit">Submit</button>
  <button type="button" class="btn btn-info"  (click)="updatebook()" *ngIf = "isEdit">Update</button>  
</div>
  </div>
  
</form>


<table class="table table-dark">
  <thead>
    <tr>
      
      <th scope="col">Bookname</th>
      <th scope="col">Authorname</th>
      <th scope="col">Price</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor ="let book of allbook">
     <td>{{book.bookname}}</td>
     <td>{{book.author}}</td>
     <td>{{book.price}}</td>
     <td><button (click)="editbook(book)" class="btn btn-primary">Edit</button> </td>
     <td><button  (click)="deletebook(book)" class="btn btn-warning">Delete</button> </td>
   </tr>
  </tbody>
</table>
